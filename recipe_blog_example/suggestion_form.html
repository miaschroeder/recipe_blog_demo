<!DOCTYPE html>
<html> 
    <head>
        <title>
            Recipe Suggestion Form!
        </title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="recipe_styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Have some recipe suggestions?</h1>
        <h2>Fill out the form below to give me some ideas :)</h2>
        <form>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" placeholder="Ex: John"><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" placeholder="Ex: Doe"><br>
            <label for=email'>Email Address:</label>
            <input type="text" id="email" placeholder="youremail@email.com"><br>
            <label for="recipe-name">Recipe Name:</label>
            <input type="text" id="recipe-name" placeholder="Ex: Spaghetti"><br>
            <label for="recipe-desc">Recipe Description:</label>
            <input type="text" id="recipe-desc" placeholder="Ex: Description"><br>
            <button type="button" id="recipe-button">Submit Suggestion</button>
        </form>
    </body>
</html>
